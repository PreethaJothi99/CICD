apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc-app
  labels:
    app: mc-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mc-app
  template:
    metadata:
      labels:
        app: mc-app
    spec:
      containers:
      - name: mc-app
        image: preethavanjothi21/cicd-webapp:1   # Jenkins will auto-replace this tag on each build
        ports:
        - containerPort: 8080
